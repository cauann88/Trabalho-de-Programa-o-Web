<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div>
<h1>Cadastro para Emprego</h1>
<p>Complete suas informações</p>
<br>
    </div>

    <form>
<fieldset>
<div>
<label>Nome</label>
<input type="text" name="Nome" id="Nome"> 
</div>

<div>
<label>Sobrenome</label>
<input type="text" name="Sobrenome" id="Sobrenome">
</div>
</fieldset>

<div>
<label>Email</label>
<input type="email" name="Email" id="Email">
</div>

<div>
    <label>Numero</label>
    <input type="number" name="Numero" id="Numero">
    </div>

<div>
    <label>Senha</label>
    <input type="password" name="Senha" id="Senha">
    </div>
<div>
    <label>Quais desses Hobbies você mais se identifica?</label>
    <label>
        <input type="radio" name="devweb" value="Ler">Ler
    </label><br>
    <label>
        <input type="radio" name="devweb" value="Assistir Filme">Assistir Filme
    </label><br>
    <label>
        <input type="radio" name="devweb" value="Jogar Bola">Jogar Bola 
    </label><br>
    <label>
        <input type="radio" name="devweb" value="Jogar videogame">Jogar videogame
    </label><br><br>

    <label>Qual o nivel do seu conhecimento?</label>
    <select id="Conhecimento"></select>
    <option selected disabled value="">Selecione</option>
    <option>Muito</option>
    <option>Mais ou Menos</option>
    <option>Pouco</option>
</div>

<fieldset>
<div>
    <label>Selecione as tecnologias que ultiliza:</label><br><br>
    <input type="checkbox" name="Tecnologia1" id="Tecnologia1" value="HTML">
    <label for="tecnologia1">HTML</label>
    <input type="checkbox" name="Tecnologia2" id="Tecnologia2" value="CSS">
    <label for="tecnologia2">CSS</label>
    <input type="checkbox" name="Tecnologia3" id="Tecnologia3" value="javaScript">
    <label for="tecnologia3">javaScript</label>
    <input type="checkbox" name="Tecnologia4" id="Tecnologia4" value="Python">
    <label for="tecnologia4">Python</label>
    <input type="checkbox" name="Tecnologia5" id="Tecnologia5" value="Java">
    <label for="tecnologia5">Java</label>
   
</div>
</fieldset>

<div>
<br>
<label>Conte um pouco da sua experiencia</label>
<textarea name="" id=""></textarea>
</div>

</form>
</body>
</html>
